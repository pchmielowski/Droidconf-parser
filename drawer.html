<!DOCTYPE html>
<html>

<head>
    <style>
        div.talk {
            font-family: sans-serif;
            text-align: center;
            position: absolute;
            background-color: gray;
        }

        div.hour {
            position: absolute;
            background-color: #ccfaff
        }

        div.day {
            position: absolute;
            background-color: #abcfda
        }
    </style>
</head>

<body>

    <div id='canvas'></div>
    <script>
        let data = [
            {
                "topic": "A look at the code of tools and libs from an indie developer",
                "date": "09/05/2017",
                "starts": "12:30",
                "ends": "13:00",
                "room": "1"
            },
            {
                "topic": "Android Instant Apps",
                "date": "09/04/2017",
                "starts": "14:30",
                "ends": "15:15",
                "room": "2"
            },
            {
                "topic": "Android Security, an Enterprise perspective",
                "date": "09/04/2017",
                "starts": "17:00",
                "ends": "17:45",
                "room": "4"
            },
            {
                "topic": "Android Things Workshop, From Dev To Maker",
                "date": "09/05/2017",
                "starts": "14:00",
                "ends": "16:15",
                "room": "3"
            }
        ];

        let hourZero = 9;
        let hourEnd = 22;
        // hh:mm to integer minutes relative to 9:00
        let asMinutes = asString => {
            let splitted = asString.split(':');
            return (splitted[0] - hourZero) * 60 + parseInt(splitted[1]);
        };
        let SCALING = 1.5;
        let drawDiv = (cls, width, top, left, height, text) => {
            document.getElementById('canvas').innerHTML
                += '<div class=' + cls
                + ' style="width: ' + width
                + 'px;top: ' + top
                + 'px;left: ' + left
                + 'px;height: ' + height + 'px;">'
                + text
                + '</div>';
        };
        let drawTimeSlots = (hourZero, hourEnd, SCALING) => {
            let HOURS_PER_DAY = hourEnd - hourZero;
            for (var day = 0; day < 3; day++) {
                drawDiv('day', 30, (day * HOURS_PER_DAY) * 60 * SCALING,
                    0, HOURS_PER_DAY * 60 * SCALING, day + 1);
                for (var i = 0; i < HOURS_PER_DAY; i++) {
                    drawDiv("hour", window.innerWidth,
                        (i + day * HOURS_PER_DAY) * 60 * SCALING, 30,
                        30 * SCALING, (i + hourZero) + ":00");
                }
            }
        }
        drawTimeSlots(hourZero, hourEnd, SCALING);

        let WIDTH = 300;
        let MARGIN = 100;
        data.map(t => {
            let start = asMinutes(t.starts);
            let end = asMinutes(t.ends);
            return {
                x: (t.room - 1) * WIDTH + MARGIN,
                y: start * SCALING,
                w: WIDTH,
                h: end * SCALING - start * SCALING,
                topic: t.topic
            }
        }).forEach(it => {
            drawDiv("talk", it.w, it.y, it.x, it.h, it.topic);
        });
    </script>
</body>

</html>
