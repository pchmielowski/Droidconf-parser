<!DOCTYPE html>
<html>

<head>
    <style>
        div.absolute {
            position: absolute;
            background-color: red;
        }
    </style>
</head>

<body>

    <div id='canvas'></div>
    <script>
        // fake data
        let data = [
            {
                "topic": "A look at the code of tools and libs from an indie developer",
                "date": "09/05/2017",
                "starts": "12:30",
                "ends": "13:00",
                "room": "1"
            },
            {
                "topic": "Android Instant Apps",
                "date": "09/04/2017",
                "starts": "14:30",
                "ends": "15:15",
                "room": "2"
            },
            {
                "topic": "Android Security, an Enterprise perspective",
                "date": "09/04/2017",
                "starts": "17:00",
                "ends": "17:45",
                "room": "4"
            },
            {
                "topic": "Android Things Workshop, From Dev To Maker",
                "date": "09/05/2017",
                "starts": "14:00",
                "ends": "16:15",
                "room": "3"
            }
        ];

        // hh:mm to integer minutes relative to 8:00
        let asMinutes = asString => {
            let splitted = asString.split(':');
            let hourZero = 8; // all relative to 8:00
            return (splitted[0] - hourZero) * 60 + parseInt(splitted[1]);
        };

        let WIDTH = 100;
        let BORDER = 2;
        let SCALING = 1;
        data.map(t => {
            let start = asMinutes(t.starts);
            let end = asMinutes(t.ends);
            return {
                x: t.room * (WIDTH + BORDER),
                y: start / SCALING,
                w: WIDTH,
                h: end / SCALING - start / SCALING
            }
        }).forEach(it => {
            document.getElementById('canvas').innerHTML
                += '<div class="absolute"'
                + 'style="width: ' + it.w
                +'px;top: '+it.y
                +'px;left: '+it.x
                +'px;height: '+it.h+'px;">'
                + 'This div element has position: absolute;'
                + '</div>';
        });
    </script>
</body>

</html>
